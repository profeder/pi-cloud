{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="form-gruop">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Device name"/>
        <small id="nameHelper" class="form-text text-muted">The device name</small>
    </div>
    <div class="form-gruop">
        <label for="clientKeyTxt">Client key</label>
        <input type="text" id="clientKeyTxt" value="{{clientKey}}" class="form-control" disabled/>
        <small id="clientKeyHelper" class="form-text text-muted">The key to import on client config</small>
    </div>
    <input type="submit" value="Insert" class="btn btn-primary">
    <input type="hidden" name="clientKey" value="{{clientKey}}">
    {% csrf_token %}
</form>

{% endblock %}
